<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../static/images/add-user.png" type="image/icon type">

    <link rel="stylesheet" href="../static/css/signup.css">
    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img src="img/rec_logo.jpg" height="35" alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" aria-disabled="true">Home</a>
                    </li>
                    &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_login">Administrative Dashboard</a>
                    </li>

                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    <a href="/login"> <button type="button" class="btn btn-link px-3 me-2">Login
          </button></a>
                    <a href="/signup"> <button type="button" class="btn btn-primary me-3">
            Sign up for free
          </button></a>
                    <a class="btn btn-dark px-3" href="https://github.com/mdbootstrap/mdb-ui-kit" role="button"><i class="fab fa-github"></i
          ></a>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->


    <!--Title-->
    <div id="outertitle">
        <div id="title">
            <h1 id="heading1">Student Signup!!</h1>
        </div>
    </div>

    <div class="whole">
        <div class="form_signup">
            <form method="POST" action="">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form6Example1" class="form-control" name="firstname" />
                            <label class="form-label" for="form6Example1">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form6Example2" class="form-control" name="lastname" />
                            <label class="form-label" for="form6Example2">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example3" class="form-control" name="username" />
                    <label class="form-label" for="form6Example3">Username</label>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form6Example4" class="form-control" name="email" />
                    <label class="form-label" for="form6Example4">Email</label>
                </div>

                <!-- Email input -->
                DOB:
                <div class="form-outline mb-4">
                    <input type="date" id="form6Example5" class="form-control" name="dob" />
                    <label class="form-label" for="form6Example5"></label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form6Example6" class="form-control" name="password" />
                    <label class="form-label" for="form6Example6">Password</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="form6Example6" class="form-control" name="cpassword" />
                    <label class="form-label" for="form6Example6">Confirm Password</label>
                </div>

                <select class="form-select" aria-label="Default select example" name="security_question">
                    <option selected>Security Questions</option>
                    <option value="1">What is your favourite food?</option>
                    <option value="2">What is your first school?</option>
                    <option value="3">What is your pet name?</option>
                    <option value="4">What is your hobby?</option>
                  </select>
                <br>
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="form6Example7" name="security_answer"></textarea>
                    <label class="form-label" for="form6Example7">Security answer</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign UP</button>
            </form>
            <span style="color:red;text-align:center;font-weight:bold;">
                {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %} {{ message }} {% endfor %} {% endif %} {% endwith %}
            </span>
        </div>
    </div>
</body>

</html>
